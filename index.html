<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Lab 3</title>
    <!-- mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />
    <!-- mapbox geocoder plugin -->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- map -->
    <div id='map' class='map'></div>


    <!-- nav elements -->
    <div class='map-overlay-search'>
        <label>Search for a neighbourhood in Toronto</label>
        <div id="geocoder" class="geocoder"></div>
        <button type="button" class="btn btn-primary btn-sm" id="returnbutton">Return to full extent</button>
    </div>

    <!-- adding interactivty -->
    <div class='map-overlay-data'>
        <label>Filter map view</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="legendcheck" checked>
            <label class="form-check-label" for="flexCheckDefault">
                Legend
            </label>

        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="layercheck" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Air Pollution Fine Particulate Matter PM 2.5 Layer
            </label>
        </div>

    </div>


    <!-- legend -->
    <div id='legend' class='legend'>
        <h4>Air Pollution PM 2.5 (Î¼m) 2016 Levels</h4>
    </div>

    <!-- script -->
    <script src="script.js"></script>

</body>

</html>
